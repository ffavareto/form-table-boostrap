<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Exemplo de menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Nosso WhatsApp <i class="bi bi-whatsapp"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="modalDados" tabindex="-1" aria-labelledby="modalDadosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDadosLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- Formulário -->
    <form class="mt-3 container" name="dados">
        <div class="row g-3 mb-3">
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" name="nome">
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome" name="sobrenome">
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="CEP" aria-label="CEP" name="cep">
            </div>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Rua" aria-label="Rua" name="rua">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Bairro" aria-label="Bairro" name="bairro">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Cidade" aria-label="Cidade" name="cidade">
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Estado" aria-label="Estado" name="estado">
            </div>
        </div>
        <button data-bs-toggle="modal" data-bs-target="#modalDados" type="button"
            class="btn btn-primary">Salvar</button>
    </form>


    <table class="table container mt-5">
        <thead>
            <tr>
                <th scope="col" class="text-center">Nome completo</th>
                <th scope="col" class="text-center">Endereço</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="./app.js"></script>
</body>

</html>
